<!DOCTYPE html>
<html>
<head>
  <title>Disney Map Diff Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100vw; height: 100vh; }
    .controls {
      position: absolute;
      top: 8px;
      left: 8px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
  <label for="date1">Date 1:</label>
  <select id="date1"></select><br>
  <label for="date2">Date 2:</label>
  <select id="date2"></select><br>
  <button onclick="compareTiles()">Compare</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
<script>
  const disneyWorldExtent = ol.proj.transformExtent(
    [-81.9200, 28.1772, -81.2244, 28.6390],
    'EPSG:4326', 'EPSG:3857'
  );

  let map = new ol.Map({
    target: 'map',
    layers: [],
    view: new ol.View({
      center: ol.proj.fromLonLat([-81.5494, 28.3747]),
      zoom: 16,
      minZoom: 0,
      maxZoom: 20,
      extent: disneyWorldExtent
    })
  });

  let serverOptions = [];

  function loadServers() {
    fetch('servers2.json')
      .then(res => res.json())
      .then(data => {
        serverOptions = data;
        const select1 = document.getElementById('date1');
        const select2 = document.getElementById('date2');
        data.forEach(entry => {
          let opt1 = document.createElement('option');
          opt1.value = entry.code;
          opt1.textContent = entry.label;
          select1.appendChild(opt1);
          let opt2 = opt1.cloneNode(true);
          select2.appendChild(opt2);
        });
        select1.selectedIndex = data.length - 2;
        select2.selectedIndex = data.length - 1;
        compareTiles();
      });
  }

  function createTileLayer(code, isGrey = false, isDiff = false, baseImgMap = {}) {
    return new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code}/{z}/{x}/{y}.jpg`,
        tileLoadFunction: function(imageTile, src) {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            if (isGrey) {
              let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              for (let i = 0; i < imageData.data.length; i += 4) {
                let avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
                imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
              }
              ctx.putImageData(imageData, 0, 0);
              imageTile.getImage().src = canvas.toDataURL();
            } else if (isDiff) {
              const key = imageTile.getTileCoord().join('-');
              const baseCanvas = baseImgMap[key];
              if (!baseCanvas) return;
              const ctx2 = canvas.getContext('2d');
              const baseCtx = baseCanvas.getContext('2d');
              const imgData1 = baseCtx.getImageData(0, 0, canvas.width, canvas.height);
              const imgData2 = ctx2.getImageData(0, 0, canvas.width, canvas.height);
              const outData = ctx.createImageData(canvas.width, canvas.height);
              const threshold = 15;
              for (let i = 0; i < imgData1.data.length; i += 4) {
                const r1 = imgData1.data[i], g1 = imgData1.data[i+1], b1 = imgData1.data[i+2];
                const r2 = imgData2.data[i], g2 = imgData2.data[i+1], b2 = imgData2.data[i+2];
                const diff = Math.sqrt(
                  Math.pow(r1 - r2, 2) +
                  Math.pow(g1 - g2, 2) +
                  Math.pow(b1 - b2, 2)
                );
                if (diff > threshold) {
                  outData.data[i] = r2;
                  outData.data[i+1] = g2;
                  outData.data[i+2] = b2;
                  outData.data[i+3] = 255;
                } else {
                  const avg = (r2 + g2 + b2) / 3;
                  outData.data[i] = outData.data[i+1] = outData.data[i+2] = avg;
                  outData.data[i+3] = 255;
                }
              }
              ctx.putImageData(outData, 0, 0);
              imageTile.getImage().src = canvas.toDataURL();
            } else {
              imageTile.getImage().src = src;
            }
          };
          img.src = src;
        },
        crossOrigin: 'anonymous'
      }),
      extent: disneyWorldExtent
    });
  }

  function compareTiles() {
    const code1 = document.getElementById('date1').value;
    const code2 = document.getElementById('date2').value;
    map.getLayers().clear();

    const baseImgMap = {};

    const baseLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code1}/{z}/{x}/{y}.jpg`,
        tileLoadFunction: function(imageTile, src) {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            baseImgMap[imageTile.getTileCoord().join('-')] = canvas;
            imageTile.getImage().src = canvas.toDataURL();
          };
          img.src = src;
        },
        crossOrigin: 'anonymous'
      }),
      extent: disneyWorldExtent
    });

    const diffLayer = createTileLayer(code2, false, true, baseImgMap);

    map.addLayer(baseLayer);
    map.addLayer(diffLayer);
  }

  loadServers();
</script>
</body>
</html>
