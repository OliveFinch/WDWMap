<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDW Map Compare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
    }
    #slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #ff5050;
      z-index: 900;
      cursor: ew-resize;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    select {
      width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label for="leftDate">Left Map</label>
    <select id="leftDate"></select>
    <label for="rightDate">Right Map</label>
    <select id="rightDate"></select>
  </div>
  <div id="slider"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script>
    const mapCenter = ol.proj.fromLonLat([-81.5494, 28.3747]);
    const disneyExtent = ol.proj.transformExtent(
      [-81.9200, 28.1772, -81.2244, 28.6390],
      'EPSG:4326', 'EPSG:3857'
    );

    let serverOptions = [];
    let leftLayer, rightLayer;

    const leftSelect = document.getElementById('leftDate');
    const rightSelect = document.getElementById('rightDate');
    const slider = document.getElementById('slider');

    const map = new ol.Map({
      target: 'map',
      view: new ol.View({ center: mapCenter, zoom: 17, extent: disneyExtent }),
      layers: []
    });

    function makeLayer(code) {
      return new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code}/{z}/{x}/{y}.jpg`,
          crossOrigin: 'anonymous'
        }),
        extent: disneyExtent
      });
    }

    function updateLayers() {
      if (leftLayer) map.removeLayer(leftLayer);
      if (rightLayer) map.removeLayer(rightLayer);
      leftLayer = makeLayer(leftSelect.value);
      rightLayer = makeLayer(rightSelect.value);
      map.addLayer(leftLayer);
      map.addLayer(rightLayer);
      applySwipe();
    }

    function applySwipe() {
      map.on('postrender', function(e) {
        const ctx = e.context;
        const width = ctx.canvas.width * swipeRatio;
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, width, ctx.canvas.height);
        ctx.clip();
        ctx.restore();
      });
      leftLayer.on('precompose', function(e) {
        const ctx = e.context;
        const width = ctx.canvas.width * swipeRatio;
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, width, ctx.canvas.height);
        ctx.clip();
      });
      leftLayer.on('postcompose', function(e) {
        e.context.restore();
      });
    }

    let swipeRatio = 0.5;
    function updateSliderPosition() {
      const w = map.getTargetElement().clientWidth;
      slider.style.left = (w * swipeRatio - 1.5) + 'px';
      map.render();
    }

    slider.addEventListener('mousedown', startDragging);
    slider.addEventListener('touchstart', startDragging);

    function startDragging(e) {
      e.preventDefault();
      const moveFn = e.type === 'mousedown' ? 'mousemove' : 'touchmove';
      const upFn = e.type === 'mousedown' ? 'mouseup' : 'touchend';
      const moveHandler = (ev) => {
        const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const width = map.getTargetElement().clientWidth;
        swipeRatio = Math.max(0, Math.min(1, clientX / width));
        updateSliderPosition();
      };
      const stopDragging = () => {
        window.removeEventListener(moveFn, moveHandler);
        window.removeEventListener(upFn, stopDragging);
      };
      window.addEventListener(moveFn, moveHandler);
      window.addEventListener(upFn, stopDragging);
    }

    fetch('servers.json')
      .then(res => res.json())
      .then(data => {
        serverOptions = data;
        for (const opt of serverOptions) {
          const optEl1 = document.createElement('option');
          optEl1.value = opt.code;
          optEl1.textContent = opt.label;
          leftSelect.appendChild(optEl1);

          const optEl2 = optEl1.cloneNode(true);
          rightSelect.appendChild(optEl2);
        }
        leftSelect.value = serverOptions[0].code;
        rightSelect.value = serverOptions[serverOptions.length - 1].code;
        updateLayers();
        updateSliderPosition();
      });

    leftSelect.onchange = updateLayers;
    rightSelect.onchange = updateLayers;
    window.addEventListener('resize', updateSliderPosition);
  </script>
</body>
</html>
