<!DOCTYPE html>
<html>
<head>
  <title>Disney Map Diff Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100vw; height: 100vh; }
    .controls {
      position: absolute;
      top: 8px;
      left: 8px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
  <label for="date1">Date 1:</label>
  <select id="date1"></select><br>
  <label for="date2">Date 2:</label>
  <select id="date2"></select><br>
  <button onclick="compareTiles()">Compare</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
<script>
  const disneyWorldExtent = ol.proj.transformExtent(
    [-81.9200, 28.1772, -81.2244, 28.6390],
    'EPSG:4326', 'EPSG:3857'
  );

  let map = new ol.Map({
    target: 'map',
    layers: [],
    view: new ol.View({
      center: ol.proj.fromLonLat([-81.5494, 28.3747]),
      zoom: 16,
      minZoom: 0,
      maxZoom: 20,
      extent: disneyWorldExtent
    })
  });

  let serverOptions = [];

  function loadServers() {
    fetch('servers2.json')
      .then(res => res.json())
      .then(data => {
        serverOptions = data;
        const select1 = document.getElementById('date1');
        const select2 = document.getElementById('date2');
        data.forEach(entry => {
          let opt1 = document.createElement('option');
          opt1.value = entry.code;
          opt1.textContent = entry.label;
          select1.appendChild(opt1);
          let opt2 = opt1.cloneNode(true);
          select2.appendChild(opt2);
        });
        select1.selectedIndex = data.length - 2;
        select2.selectedIndex = data.length - 1;
        compareTiles();
      });
  }

  function compareTiles() {
    const code1 = document.getElementById('date1').value;
    const code2 = document.getElementById('date2').value;
    map.getLayers().clear();

    const diffLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        tileLoadFunction: function(imageTile, src) {
          const coords = imageTile.getTileCoord();
          const z = coords[0], x = coords[1], y = -coords[2] - 1;

          const url1 = `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code1}/${z}/${x}/${y}.jpg`;
          const url2 = `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code2}/${z}/${x}/${y}.jpg`;

          const img1 = new Image();
          const img2 = new Image();
          img1.crossOrigin = img2.crossOrigin = 'anonymous';

          let loaded = 0;

          const checkBothLoaded = () => {
            if (++loaded < 2) return;

            const canvas = document.createElement('canvas');
            canvas.width = img1.width;
            canvas.height = img1.height;
            const ctx = canvas.getContext('2d');

            const c1 = document.createElement('canvas');
            c1.width = img1.width; c1.height = img1.height;
            const ctx1 = c1.getContext('2d');
            ctx1.drawImage(img1, 0, 0);

            const c2 = document.createElement('canvas');
            c2.width = img2.width; c2.height = img2.height;
            const ctx2 = c2.getContext('2d');
            ctx2.drawImage(img2, 0, 0);

            const d1 = ctx1.getImageData(0, 0, c1.width, c1.height);
            const d2 = ctx2.getImageData(0, 0, c2.width, c2.height);
            const out = ctx.createImageData(c1.width, c1.height);

            const threshold = 15;
            for (let i = 0; i < d1.data.length; i += 4) {
              const r1 = d1.data[i], g1 = d1.data[i+1], b1 = d1.data[i+2];
              const r2 = d2.data[i], g2 = d2.data[i+1], b2 = d2.data[i+2];
              const diff = Math.sqrt(
                (r1 - r2) * (r1 - r2) +
                (g1 - g2) * (g1 - g2) +
                (b1 - b2) * (b1 - b2)
              );

              if (diff > threshold) {
                out.data[i] = r2;
                out.data[i+1] = g2;
                out.data[i+2] = b2;
                out.data[i+3] = 255;
              } else {
                const avg = (r2 + g2 + b2) / 3;
                out.data[i] = out.data[i+1] = out.data[i+2] = avg;
                out.data[i+3] = 255;
              }
            }

            ctx.putImageData(out, 0, 0);
            imageTile.getImage().src = canvas.toDataURL();
          };

          img1.onload = checkBothLoaded;
          img2.onload = checkBothLoaded;

          img1.src = url1;
          img2.src = url2;
        },
        crossOrigin: 'anonymous'
      }),
      extent: disneyWorldExtent
    });

    map.addLayer(diffLayer);
  }

  loadServers();
</script>
</body>
</html>
