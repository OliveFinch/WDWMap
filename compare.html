<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disney Map Comparison Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    select { margin: 5px 0; width: 200px; }
    #slider {
      position: absolute;
      top: 0; left: 50%;
      width: 3px; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="slider"></div>
  <div class="controls">
    <label>Base Map Date:
      <select id="leftSelect"></select>
    </label><br>
    <label>Compare With:
      <select id="rightSelect"></select>
    </label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script>
    const extent = ol.proj.transformExtent([
      -81.9200, 28.1772, -81.2244, 28.6390
    ], 'EPSG:4326', 'EPSG:3857');

    const view = new ol.View({
      center: ol.proj.fromLonLat([-81.5494, 28.3747]),
      zoom: 16,
      minZoom: 14,
      maxZoom: 20,
      extent
    });

    let leftLayer, rightLayer;
    const map = new ol.Map({ target: 'map', view });

    const leftSelect = document.getElementById('leftSelect');
    const rightSelect = document.getElementById('rightSelect');

    function makeLayer(code) {
      return new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code}/{z}/{x}/{y}.jpg`,
          maxZoom: 20,
          crossOrigin: 'anonymous',
          tileLoadFunction: function(imageTile, src) {
            setTimeout(() => {
              imageTile.getImage().src = src;
            }, 100 + Math.random() * 300);
          }
        })
      });
    }

    function updateLayers() {
      if (leftLayer) map.removeLayer(leftLayer);
      if (rightLayer) map.removeLayer(rightLayer);

      leftLayer = makeLayer(leftSelect.value);
      map.addLayer(leftLayer);

      const source = leftLayer.getSource();
      let rightLayerLoaded = false;

      const handleTileLoadEnd = () => {
        if (rightLayerLoaded) return;
        rightLayerLoaded = true;

        rightLayer = makeLayer(rightSelect.value);
        map.addLayer(rightLayer);
        applySwipe();

        source.un('tileloadend', handleTileLoadEnd);
      };

      source.on('tileloadend', handleTileLoadEnd);
      updateSliderPosition();
    }

    function applySwipe() {
      map.on('postrender', function() {
        if (!rightLayer) return;
        const width = map.getSize()[0];
        const clip = document.getElementById('slider').offsetLeft;
        rightLayer.on('precompose', function(event) {
          const ctx = event.context;
          ctx.save();
          ctx.beginPath();
          ctx.rect(clip, 0, width - clip, map.getSize()[1]);
          ctx.clip();
        });
        rightLayer.on('postcompose', function(event) {
          event.context.restore();
        });
      });
    }

    function updateSliderPosition() {
      const slider = document.getElementById('slider');
      const move = (e) => {
        const rect = map.getTargetElement().getBoundingClientRect();
        let left = (e.clientX || e.touches[0].clientX) - rect.left;
        slider.style.left = `${left}px`;
        map.render();
      };
      slider.onmousedown = (e) => {
        document.onmousemove = move;
        document.onmouseup = () => document.onmousemove = null;
      };
      slider.ontouchstart = (e) => {
        document.ontouchmove = move;
        document.ontouchend = () => document.ontouchmove = null;
      };
    }

    fetch('servers.json')
      .then(r => r.json())
      .then(servers => {
        servers.forEach(({ code, label }) => {
          const opt1 = document.createElement('option');
          const opt2 = document.createElement('option');
          opt1.value = opt2.value = code;
          opt1.textContent = opt2.textContent = label;
          leftSelect.appendChild(opt1);
          rightSelect.appendChild(opt2);
        });
        leftSelect.value = servers[0].code;
        rightSelect.value = servers[servers.length - 1].code;
        updateLayers();
      });

    leftSelect.addEventListener('change', updateLayers);
    rightSelect.addEventListener('change', updateLayers);
  </script>
</body>
</html>
