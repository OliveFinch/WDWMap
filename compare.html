<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disney Map Comparison Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #map { width: 100vw; height: 100vh; }
    .controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.93);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 15px;
    }
    select, button { margin: 6px 0 12px 0; width: 180px; font-size: 15px;}
    button { width: 200px; cursor: pointer; }
    #swipe-thumb {
      position: absolute; top: 0; bottom: 0;
      width: 5px; background: #e24141cc;
      z-index: 1300; cursor: ew-resize;
      border-radius: 3px;
      box-shadow: 0 2px 12px #3336;
      pointer-events: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <label for="leftSelect">Base Map Date:<br>
      <select id="leftSelect"></select>
    </label><br>
    <label for="rightSelect">Compare With:<br>
      <select id="rightSelect"></select>
    </label><br>
    <button id="toggleModeBtn">Highlight Changes Mode</button>
  </div>
  <div id="swipe-thumb"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script>
    // === Disney bounds and global state ===
    const extent = ol.proj.transformExtent(
      [-81.9200, 28.1772, -81.2244, 28.6390],
      'EPSG:4326', 'EPSG:3857'
    );
    const view = new ol.View({
      center: ol.proj.fromLonLat([-81.5494, 28.3747]),
      zoom: 16, minZoom: 14, maxZoom: 20, extent
    });
    const map = new ol.Map({ target: 'map', view });
    let leftLayer, rightLayer, highlightLayer;
    let swipeRatio = 0.5;
    let mode = 'swipe';

    const leftSelect = document.getElementById('leftSelect');
    const rightSelect = document.getElementById('rightSelect');
    const swipeThumb = document.getElementById('swipe-thumb');
    const toggleBtn = document.getElementById('toggleModeBtn');

    // --- UI: selectors & populate ---
    fetch('servers.json')
      .then(r => r.json())
      .then(servers => {
        servers.forEach(({ code, label }) => {
          const opt1 = document.createElement('option');
          const opt2 = document.createElement('option');
          opt1.value = opt2.value = code;
          opt1.textContent = opt2.textContent = label;
          leftSelect.appendChild(opt1);
          rightSelect.appendChild(opt2);
        });
        leftSelect.value = servers[0].code;
        rightSelect.value = servers[servers.length - 1].code;
        launchSwipeMode();
      });

    leftSelect.addEventListener('change', () => {
      if (mode === 'swipe') launchSwipeMode(); else launchHighlightMode();
    });
    rightSelect.addEventListener('change', () => {
      if (mode === 'swipe') launchSwipeMode(); else launchHighlightMode();
    });

    // --- Layer creators ---
    function makeLayer(code) {
      return new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${code}/{z}/{x}/{y}.jpg`,
          maxZoom: 20,
          crossOrigin: 'anonymous',
          tileLoadFunction: function(imageTile, src) {
            setTimeout(() => { imageTile.getImage().src = src; }, 80 + Math.random() * 200);
          }
        })
      });
    }

    // --- Swipe Mode (Comparison Slider) ---
    function launchSwipeMode() {
      mode = 'swipe';
      toggleBtn.textContent = 'Highlight Changes Mode';
      // Remove any highlight/diff layer
      if (highlightLayer) { map.removeLayer(highlightLayer); highlightLayer = null; }
      if (leftLayer) map.removeLayer(leftLayer);
      if (rightLayer) map.removeLayer(rightLayer);

      leftLayer = makeLayer(leftSelect.value);
      map.addLayer(leftLayer);

      let rightLoaded = false;
      const source = leftLayer.getSource();
      source.on('tileloadend', function handleTileLoadEnd() {
        if (rightLoaded) return;
        rightLoaded = true;
        rightLayer = makeLayer(rightSelect.value);
        map.addLayer(rightLayer);

        // Set up swipe rendering on rightLayer only
        rightLayer.on('prerender', function(event) {
          const ctx = event.context;
          const mapWidth = ctx.canvas.width;
          const swipeX = Math.round(mapWidth * swipeRatio);
          ctx.save();
          ctx.beginPath();
          ctx.rect(swipeX, 0, mapWidth - swipeX, ctx.canvas.height);
          ctx.clip();
        });
        rightLayer.on('postrender', function(event) {
          event.context.restore();
        });
        map.render();
        source.un('tileloadend', handleTileLoadEnd);
      });

      updateSwipeUI();
    }

    // --- Highlight Changes Mode ---
    // Fixed DiffTile class
    class DiffTile extends ol.source.TileImage {
      constructor(baseUrl, compareUrl, options = {}) {
        super(Object.assign({
          tileUrlFunction: ol.TileUrlFunction.createFromTemplates(['{z}/{x}/{y}'], ol.proj.get('EPSG:3857')),
          crossOrigin: 'anonymous'
        }, options));
        this.baseUrl = baseUrl;
        this.compareUrl = compareUrl;
      }
      getTile(z, x, y, pixelRatio, projection) {
        const tileCoord = [z, x, y];
        const key = this.getKey(tileCoord, pixelRatio, projection);
        let tile = this.tileCache.get(key);
        if (!tile) {
          tile = new ol.ImageTile(tileCoord, ol.TileState.IDLE, '', null, this.tileLoadFunction);
          tile.load = () => {
            let done = false;
            const img1 = new window.Image(), img2 = new window.Image();
            img1.crossOrigin = img2.crossOrigin = 'anonymous';
            let loaded1 = false, loaded2 = false;

            img1.onload = () => { loaded1 = true; maybe(); };
            img2.onload = () => { loaded2 = true; maybe(); };

            img1.onerror = () => { loaded1 = -1; maybe(); };
            img2.onerror = () => { loaded2 = -1; maybe(); };

            // Important: set crossOrigin first, then src
            img1.crossOrigin = 'anonymous';
            img2.crossOrigin = 'anonymous';
            img1.src = this.baseUrl.replace('{z}', z).replace('{x}', x).replace('{y}', y);
            img2.src = this.compareUrl.replace('{z}', z).replace('{x}', x).replace('{y}', y);

            function maybe() {
              if (done) return;
              // Only run if both images finished (loaded or error)
              if ((loaded1 === true || loaded1 === -1) && (loaded2 === true || loaded2 === -1)) {
                done = true;
                // If either failed, fallback to greyscale base
                const w = (img1.width || img2.width || 256);
                const h = (img1.height || img2.height || 256);
                const c = document.createElement('canvas');
                c.width = w; c.height = h;
                const ctx = c.getContext('2d');
                if (loaded1 !== true) {
                  // If base failed, blank
                  tile.getImage = () => c;
                  tile.state = ol.TileState.ERROR;
                  tile.changed();
                  return;
                }
                ctx.drawImage(img1, 0, 0, w, h);
                // Greyscale the base
                const baseImg = ctx.getImageData(0, 0, w, h);
                for (let i = 0; i < baseImg.data.length; i += 4) {
                  const r = baseImg.data[i], g = baseImg.data[i+1], b = baseImg.data[i+2];
                  const gray = 0.3*r + 0.59*g + 0.11*b;
                  baseImg.data[i] = baseImg.data[i+1] = baseImg.data[i+2] = gray;
                }
                ctx.putImageData(baseImg, 0, 0);

                if (loaded2 === true) {
                  // Overlay changes from compare image
                  ctx.globalAlpha = 1.0;
                  ctx.globalCompositeOperation = 'source-over';
                  const c2 = document.createElement('canvas');
                  c2.width = w; c2.height = h;
                  const ctx2 = c2.getContext('2d');
                  ctx2.drawImage(img2, 0, 0, w, h);
                  const cmpImg = ctx2.getImageData(0, 0, w, h);

                  // Simple pixel diff threshold
                  const threshold = 28;
                  for (let i = 0; i < baseImg.data.length; i += 4) {
                    const dr = Math.abs(baseImg.data[i] - cmpImg.data[i]);
                    const dg = Math.abs(baseImg.data[i+1] - cmpImg.data[i+1]);
                    const db = Math.abs(baseImg.data[i+2] - cmpImg.data[i+2]);
                    if (dr + dg + db > threshold) {
                      // Show compare image pixel in color
                      baseImg.data[i] = cmpImg.data[i];
                      baseImg.data[i+1] = cmpImg.data[i+1];
                      baseImg.data[i+2] = cmpImg.data[i+2];
                    }
                  }
                  ctx.putImageData(baseImg, 0, 0);
                }
                tile.getImage = () => c;
                tile.state = ol.TileState.LOADED;
                tile.changed();
              }
            }
          };
          tile.load();
          this.tileCache.set(key, tile);
        }
        return tile;
      }
    }

    function launchHighlightMode() {
      mode = 'highlight';
      toggleBtn.textContent = 'Back to Comparison View';
      // Remove swipe and layers
      if (leftLayer) map.removeLayer(leftLayer);
      if (rightLayer) map.removeLayer(rightLayer);
      if (highlightLayer) map.removeLayer(highlightLayer);

      const leftCode = leftSelect.value, rightCode = rightSelect.value;
      const baseUrl = `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${leftCode}/{z}/{x}/{y}.jpg`;
      const compareUrl = `https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/${rightCode}/{z}/{x}/{y}.jpg`;

      highlightLayer = new ol.layer.Tile({
        source: new DiffTile(baseUrl, compareUrl, { crossOrigin: 'anonymous', maxZoom: 20 })
      });
      map.addLayer(highlightLayer);

      swipeThumb.style.display = 'none';
    }

    // --- UI Toggle Button ---
    toggleBtn.onclick = () => {
      if (mode === 'swipe') launchHighlightMode();
      else launchSwipeMode();
    };

    // --- Swipe UI logic ---
    function updateSwipeUI() {
      const mapDiv = map.getTargetElement();
      const w = mapDiv.clientWidth;
      const x = Math.round(w * swipeRatio);
      swipeThumb.style.left = (x - 2) + 'px';
      swipeThumb.style.top = '0px';
      swipeThumb.style.height = mapDiv.clientHeight + 'px';
      swipeThumb.style.display = 'block';
      map.render();
    }
    function startSwipeDrag(e) {
      e.preventDefault();
      document.body.style.userSelect = 'none';
      function move(ev) {
        const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const rect = map.getTargetElement().getBoundingClientRect();
        swipeRatio = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
        updateSwipeUI();
      }
      function stop() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stop);
        document.removeEventListener('touchmove', move);
        document.removeEventListener('touchend', stop);
        document.body.style.userSelect = '';
      }
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stop);
      document.addEventListener('touchmove', move);
      document.addEventListener('touchend', stop);
    }
    swipeThumb.addEventListener('mousedown', startSwipeDrag);
    swipeThumb.addEventListener('touchstart', startSwipeDrag);
    window.addEventListener('resize', updateSwipeUI);
  </script>
</body>
</html>
