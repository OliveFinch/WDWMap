<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDW Magic Explorer</title>

  <meta id="viewport-meta" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <link rel="stylesheet" href="css/app.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">

  <meta name="theme-color" content="#23287b">
  <meta property="og:title" content="WDW Magic Explorer">
  <meta property="og:description" content="Explore historical Disney World maps with custom overlays.">
  <meta property="og:image" content="icon-512.png">
  <meta property="og:type" content="website">

  <!-- YOUR EXISTING CORE STYLES (UNCHANGED) -->
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overscroll-behavior: none; overflow: hidden; font-family: Arial, Helvetica, sans-serif;}
    #map { width: 100vw; height: 100vh; touch-action: none; -webkit-user-select: none; user-select: none; }

    /* ‚Ä¶ everything else exactly as before ‚Ä¶ */

    /* NOTE:
       The ‚ÄúChanges UI (panel + modal)‚Äù CSS block
       has been removed from here.
       It now lives in css/app.css.
    */
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- ALL YOUR UI MARKUP REMAINS EXACTLY AS YOU POSTED -->
  <!-- (buttons, overlays, dock, info panel, report modal, etc.) -->

  <!-- OpenLayers -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>

  <!-- Disable browser zoom -->
  <script>
    (function () {
      document.addEventListener('wheel', (e) => { if (e.ctrlKey || e.metaKey) e.preventDefault(); }, { passive: false, capture: true });
      ['gesturestart','gesturechange','gestureend'].forEach(t =>
        window.addEventListener(t, e => e.preventDefault(), { passive: false, capture: true })
      );
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && ['+','=','-','0'].includes(e.key)) e.preventDefault();
      }, { capture: true });
    })();
  </script>

  <!-- MAIN MAP APPLICATION (UNCHANGED) -->
  <script>
    (function () {
      'use strict';

      /* your entire existing map code stays here
         unchanged, including initMap(), updateDateUI(), etc.
      */

      fetch('servers2.json')
        .then(r => r.json())
        .then(json => {
          serverOptions = json;
          currentCode = serverOptions[serverOptions.length - 1].code;
          lastTwoDates = [currentCode, null];
          initMap();
          updateDateUI();

          // üîë Bridge for app.js
          window.WDWMX = {
            map,
            ol,
            getCurrentCode: () => currentCode,
            getLabelForCode,
            isCompareMode: () => compareMode,
            isDisneyMode: () => showingDisney
          };
        })
        .catch(err => alert('Failed to load servers2.json: ' + err));
    })();
  </script>

  <!-- NEW FEATURE MODULE -->
  <script src="js/app.js"></script>
</body>
</html>
