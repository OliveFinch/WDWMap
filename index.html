<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDW Map - Disney and Satellite Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100vw; height: 100vh; }

    /* Toggle button as a map control */
    #toggle-btn.ol-control {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 1000;
      padding: 0;
      border: none;
      background: none;
      box-shadow: none;
      outline: none;
    }
    #toggle-btn .ol-control-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      min-width: 32px;
      padding: 0 12px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      color: #222;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      user-select: none;
    }
    #toggle-btn .ol-control-inner:active,
    #toggle-btn .ol-control-inner:focus,
    #toggle-btn .ol-control-inner:hover {
      background: #f8f8f8;
      border-color: #999;
    }

    .ol-rotate {
      top: 80px !important;
      left: 8px !important;
      right: auto !important;
    }
    @media (max-width: 600px) {
      #toggle-btn.ol-control {
        top: 10px;
        right: 10px;
      }
      #toggle-btn .ol-control-inner {
        font-size: 13px;
        min-width: 26px;
        height: 28px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggle-btn" class="ol-control">
    <span class="ol-control-inner">Satellite View</span>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script>
    var disneyLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://cdn6.parksmedia.wdprapps.disney.com/media/maps/prod/722864629/{z}/{x}/{y}.jpg',
        minZoom: 13,
        maxZoom: 20
      }),
      visible: true
    });

    var googleLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
        minZoom: 0,
        maxZoom: 20
      }),
      visible: false
    });

    var map = new ol.Map({
      target: 'map',
      layers: [disneyLayer, googleLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-81.5639, 28.3852]),
        zoom: 16,
        minZoom: 13,
        maxZoom: 20
      })
    });

    var toggleBtn = document.getElementById('toggle-btn');
    var toggleInner = toggleBtn.querySelector('.ol-control-inner');
    var showingDisney = true;

    toggleBtn.onclick = function() {
      showingDisney = !showingDisney;
      disneyLayer.setVisible(showingDisney);
      googleLayer.setVisible(!showingDisney);
      toggleInner.textContent = showingDisney ? 'Satellite View' : 'Disney Map';
    };
  </script>
</body>
</html>
